<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Lots</title>
    <script>
        async function loadLots() {
            try {
                const response = await fetch('http://simnation.ddns.net:9000/userapi/city/1/city.json');
                const data = await response.json();

                // Get active lots and their corresponding counts
                const activeLots = data.names.slice(0, data.onlineCount.length);
                const onlineCounts = data.onlineCount;

                // Displaying the active lots and their player counts
                const lotsContainer = document.getElementById('lots');
                lotsContainer.innerHTML = ''; // Clear previous content

                for (let i = 0; i < activeLots.length; i++) {
                    if (onlineCounts[i] > 0) { // Only display if there's at least one player
                        lotsContainer.innerHTML += `<p>${activeLots[i]}: ${onlineCounts[i]} player(s)</p>`;
                    }
                }
            } catch (error) {
                console.error('Error loading lots:', error);
                document.getElementById('lots').innerHTML = 'Error loading lots.';
            }
        }

        // Call the loadLots function when the window loads
        window.onload = loadLots;
    </script>
</head>
<body>
    <h1>Active Lots and Players</h1>
    <div id="lots">Loading lots...</div>
</body>
</html>
